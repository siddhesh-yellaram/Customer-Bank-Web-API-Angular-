<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Customer Bank Web API</title>
</head>

<body>
    <div ng-app="bankApp" ng-controller="homeController">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#/home">Home</a>
            <a class="navbar-brand" href="#/passbook">View Passbook</a>
            <a class="navbar-brand" href="#/transaction">Do Transaction</a>
            <li class="navbar-brand" ng-hide="vm.login" style="padding-left: 900px;">
                <a href="#/login" class="btn btn-outline-primary">Login</a>
            </li>

            <li class="navbar-brand" ng-hide="vm.registration">
                <a href="#/register" class="btn btn-outline-success">Register</a>
            </li>

            <li class="navbar-brand" style="padding-left: 900px;">
                <h4>{{vm.user}}</h4>
            </li>

            <li class="navbar-brand" ng-hide="vm.logout">
                <button class="btn btn-outline-danger" ng-click="logout()">Logout</button>
            </li>

        </nav>
        <section ng-view></section>
    </div>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</body>

</html>
